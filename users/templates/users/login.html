{% extends "papers/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="card shadow container p-3 px-5">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Log In</legend>
				{{ form|crispy }}
				<div class="form-group">
					<button class="btn btn-outline-info" type="submit">Log In</button>
					<a class="btn btn-outline-info" href="{% url 'social:begin' 'google-oauth2' %}">
						Google
					</a>
					<small class="text-muted ml-2">
						<a href="{% url 'password_reset' %}">Forget username or password?</a>
					</small>
				</div>
			</fieldset>
		</form>
		<div class="border-top pt-3">
			<small class="text-muted">
				Need an acount?
				<a class="ml-2" href="{% url 'register' %}">Sign Up</a>
			</small>
		</div>
	</div>
{% endblock content %}
